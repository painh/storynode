name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'StoryNode Editor ${{ github.ref_name }}'
          releaseBody: |
            ## StoryNode Editor ${{ github.ref_name }}

            노드 기반 비주얼 노벨 / 인터랙티브 스토리 에디터

            ### 다운로드

            | 플랫폼 | 파일 |
            |--------|------|
            | **Windows (설치)** | `.exe` 또는 `.msi` |
            | **Windows (포터블)** | `portable.zip` - 압축 풀고 바로 실행 |
            | **macOS (Apple Silicon)** | `aarch64.dmg` |
            | **macOS (Intel)** | `x64.dmg` |
            | **Linux** | `.deb` 또는 `.AppImage` |

            ### 온라인 버전
            설치 없이 브라우저에서 바로 사용: **[https://painh.github.io/storynode/](https://painh.github.io/storynode/)**

            ---
            [전체 변경사항 보기](https://github.com/painh/storynode/commits/${{ github.ref_name }})
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      # Windows 포터블 zip 생성
      - name: Create Windows Portable ZIP
        if: matrix.platform == 'windows-latest'
        run: |
          cd src-tauri/target/release
          # exe 파일명 확인 후 압축 (storynode-editor.exe 또는 StoryNode Editor.exe)
          if (Test-Path "storynode-editor.exe") {
            Rename-Item "storynode-editor.exe" "StoryNode Editor.exe"
          }
          Compress-Archive -Path "StoryNode Editor.exe" -DestinationPath "StoryNode-Editor-portable-x64.zip"
        shell: pwsh

      - name: Upload Windows Portable to Release
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/target/release/StoryNode-Editor-portable-x64.zip
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
